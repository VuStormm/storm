    <body>
        <h1>The blockquote element</h1>

        <p>Here is a quote from WWF's website:</p>
        
        <blockquote cite="http://www.worldwildlife.org/who/index.html">
        <p>For 50 years, WWF has been protecting the future of nature. </p>
        <p>The world's leading conservation organization,</p> 
        <p>WWF works in 100 countries and is supported by</p> 
        <p>1.2 million members in the United States and</p> 
        <p>close to 5 million globally.</p>
        </blockquote>
        
    </body>
